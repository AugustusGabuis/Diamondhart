<html>
<head>
    <style>
        body {
            text-align: center;
        }
        
    </style>
    <script>
        var LoggedIn = false;
        function Reveal() {
            if (LoggedIn == false) {
                document.getElementById("Main").style.visibility = "visible";
                LoggedIn = true;
                document.getElementById("Login").innerHTML = "Log Out"
            }
            else {
                document.getElementById("Main").style.visibility = "hidden";
                LoggedIn = false;
                document.getElementById("Login").innerHTML = "Log In"
            }
            
        }
    </script>
</head>
<body>
    <h1 tag="title"> Diamondhart Anomaly Log </h1>
    <h1 tag="title"> Alpha2 </h1>
    <button onclick="Reveal()" id="Login"> Log In </button>
   <p> Containment Difficulty: 3</p>
   <p> Danger Level: 2</p>
   <p> Benefitial Level: 4</p>
  
  </body>
</html>
